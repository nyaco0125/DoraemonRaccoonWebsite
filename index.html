<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoraemonRaccoon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Roboto+Mono:wght@700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <script defer src="https://kit.fontawesome.com/c4986d1f0b.js"></script>
  </head>
  <body>
    <header>
      <div class="title">DoraemonRaccoon</div>
      <br />
      <ul class="menu-items">
        <li><a href="">HOME</a></li>
        <li><a href="">MUSIC</a></li>
        <li><a href="">CONTACT</a></li>
        <li><a href="">ABOUT</a></li>
      </ul>
    </header>
    <main>
      <div id="section1">
        <div class="main">
          <hr class="sec1hr" />
          <h4 class="time">OUT MARCH</h4>
          <strong class="strongTitle">DEBUT</strong>
          <strong class="strongTitle">NEW ALBUM</strong>
          <ul class="icons">
            <li>
              <a href=""><i class="fab fa-youtube"></i></a>
            </li>
            <li class="secondIcon">
              <a href=""><i class="fab fa-instagram-square"></i></a>
            </li>
          </ul>
          <p class="sec1p">DoraemonRaccoon's Debut Album</p>
          <a class="section2Move" href="#section2">MUSIC</a>
        </div>
      </div>
      <div id="section2">
        <div class="firstVideo">
          <h3 class="videoH3">DoraemonRaccoon's first song</h3>
          <strong class="videoStrong">CREATOR</strong>
          <hr class="videoHR" />
          <iframe
            width="500"
            height="300"
            src="https://www.youtube.com/embed/-3RvsAIbjDM"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="secondVideo">
          <h3 class="videoH3">DoraemonRaccoon's first cover</h3>
          <strong class="videoStrong">ROOTS</strong>
          <hr class="videoHR" />
          <iframe
            width="500"
            height="300"
            src="https://www.youtube.com/embed/_h7ssbgP8vo"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div id="section3">
      </div>
    </main>
  </body>
</html>
